{% extends 'base.html' %}
{% load static %}

{% block hero %}
<div class="hero">
  <img class="hero-image" src="{{ hero_img_url }}">
  <div class="row hero-centered-text">
    <div class="col">
      <h1>{{object.title}}</h1>
      <div>
        {{object.attendees}}
      </div>
    </div>
  </div>
</div>
<a href="/trip/{{object.unique_id}}/add" class="btn btn-primary">Add to schedule</a>
{% endblock %}
